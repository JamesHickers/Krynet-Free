<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download by OS</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    #downloadBtn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff1a1a;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #downloadBtn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <button id="downloadBtn">Download Now</button>

  <script>
    const btn = document.getElementById('downloadBtn');
    const ua = navigator.userAgent.toLowerCase();

    // OS detection
    const isWindows = ua.includes('windows');
    const isAndroid = ua.includes('android');
    const isLinux = ua.includes('linux');
    const isMac = ua.includes('macintosh') || ua.includes('mac os');
    const isIOS = /iphone|ipad|ipod/.test(ua);

    // Download URLs by OS
    const downloadLinks = {
      windows: 'https://example.com/download/windows-installer.exe',
      android: 'https://example.com/download/android-app.apk',
      linux: 'https://example.com/download/linux-installer.sh',
      mac: 'https://example.com/download/mac-installer.dmg',
      ios: 'https://example.com/download/ios-app.ipa',
      unsupported: 'https://example.com/unsupported-device'
    };

    btn.addEventListener('click', (e) => {
      e.preventDefault();

      if (isWindows) {
        window.location.href = downloadLinks.windows;
      } else if (isAndroid) {
        window.location.href = downloadLinks.android;
      } else if (isLinux) {
        window.location.href = downloadLinks.linux;
      } else if (isMac) {
        window.location.href = downloadLinks.mac;
      } else if (isIOS) {
        window.location.href = downloadLinks.ios;
      } else {
        window.location.href = downloadLinks.unsupported;
      }
    });
  </script>

</body>
</html>
