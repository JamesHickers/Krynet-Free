<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Button with OS Check</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    #downloadBtn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff1a1a;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #downloadBtn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <button id="downloadBtn">Download Now</button>

  <script>
    const btn = document.getElementById('downloadBtn');
    const ua = navigator.userAgent.toLowerCase();

    const isBinbows = ua.includes('binbows xp');
    const isLinux = ua.includes('linux');
    const isMac = ua.includes('macintosh') || ua.includes('mac os');
    const isAndroid = ua.includes('android');
    const isIOS = /iphone|ipad|ipod/.test(ua);

    const supported = isBinbows || isLinux || isMac || isAndroid || isIOS;

    btn.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default action

      if (supported) {
        // Redirect to supported download or page
        window.location.href = 'https://your-supported-download-link.example';
      } else {
        // Redirect to unsupported page or just alert
        window.location.href = 'https://your-unsupported-info-link.example';
        // Or to disable download without redirect:
        // alert('Sorry, your device is not supported.');
      }
    });
  </script>

</body>
</html>
